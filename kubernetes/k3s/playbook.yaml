- name: Install k3s
  gather_facts: true
  hosts: all
  become: true
  collections:
    - kubernetes.core
  vars:
    release_name: ctrl1
    release_namespace: ziti
  tasks:
    - name: Set up apt repo
      when: ansible_os_family == "Debian"
      block:
        - name: Install playbook dependencies
          ansible.builtin.apt:
          args:
            update_cache: true
            name:
              - gnupg
            state: present
    - name: Set up yum repo
      when: ansible_os_family == "RedHat"
      block:
        - name: Update yum cache
          ansible.builtin.yum:
          args:
            update_cache: true

    - name: Install extra packages
      ansible.builtin.package:
      args:
        name:
          - tree
          - vim
          - python3-kubernetes
        state: present

    - name: Copy Install Script
      ansible.builtin.copy:
      args:
        src: single-k3s.bash
        dest: /usr/local/bin/k3s.bash
        mode: u=rwx,go=rx
        owner: root
        group: root

    - name: Install k3s
      ansible.builtin.command: /usr/local/bin/k3s.bash
      args:
        creates: /usr/local/bin/k3s

    - name: Slurp kubeconfig
      ansible.builtin.slurp:
      args:
        src: /etc/rancher/k3s/k3s.yaml
      register: kubeconfig_b64

    - name: Decode kubeconfig
      ansible.builtin.set_fact:
      args:
        kubeconfig_local: "{{ kubeconfig_b64.content | b64decode | from_yaml }}"

    # - name: Transform the server value for the default cluster
    #   ansible.builtin.set_fact:
    #   args:
    #     kubeconfig: "{{ kubeconfig_local | combine({'clusters': kubeconfig_local.clusters | map('combine', {'cluster': {'server': 'https://' + ansible_default_ipv4.address + ':6443'}}) | list}) }}"

    - name: Define the remote kube api server address
      ansible.builtin.set_fact:
        kubeconfig_remote:
          clusters:
            - name: default
              cluster:
                server: https://{{ ansible_default_ipv4.address }}:6443
                certificate-authority-data: >-
                  {{
                    kubeconfig_local.clusters
                    | selectattr('name', 'equalto', 'default')
                    | map(attribute='cluster')
                    | map(attribute='certificate-authority-data')
                    | first
                  }}

    - name: Transform the server value only for the cluster with name=default
      ansible.builtin.set_fact:
      args:
        kubeconfig: "{{ kubeconfig_local | combine(kubeconfig_remote) }}"

    - name: Save kubeconfig with remote server address
      delegate_to: localhost
      become: false
      ansible.builtin.copy:
      args:
        content: "{{ kubeconfig | to_nice_yaml }}"
        dest: kubeconfig.yaml
        mode: '0600'

    - name: Get Helm Install Script
      ansible.builtin.get_url:
      args:
        url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        dest: /tmp/get-helm-3.sh
        mode: '0755'

    - name: Run Helm Install Script
      ansible.builtin.command: /tmp/get-helm-3.sh
      args:
        creates: /usr/local/bin/helm

    - name: Add helm repo
      kubernetes.core.helm_repository:
      args:
        name: openziti
        repo_url: https://openziti.io/helm-charts

    - name: Fetch CRDs
      ansible.builtin.uri:
      args:
        url: "{{ item }}"
        return_content: true
      loop:
        - https://github.com/cert-manager/cert-manager/releases/latest/download/cert-manager.crds.yaml
        - https://raw.githubusercontent.com/cert-manager/trust-manager/v0.7.0/deploy/crds/trust.cert-manager.io_bundles.yaml
      register: crds

    - name: Install CRDs
      kubernetes.core.k8s:
      args:
        state: present
        kubeconfig: "{{ kubeconfig }}"
        definition: "{{ item.content }}"
      loop: "{{ crds.results }}"

    - name: Install Ziti Controller Chart
      kubernetes.core.helm:
      args:
        kubeconfig: "{{ kubeconfig }}"
        name: "{{ release_name }}"
        chart_ref: openziti/ziti-controller
        release_namespace: "{{ release_namespace }}"
        create_namespace: true
        values:
          clientApi:
            advertisedHost: "{{ release_name }}-client.{{ ansible_default_ipv4.address }}.sslip.io"
            service:
              enabled: true
              type: ClusterIP
          webBindingPki:
            altServerCerts:
              - mode: certManager
                secretName: ziti-controller-alt-server-cert
                dnsNames:
                  - "{{ release_name }}-alt.{{ ansible_default_ipv4.address }}.sslip.io"
                issuerRef:
                  group: cert-manager.io
                  kind: Issuer
                  name: "{{ release_name }}-controller-web-intermediate-issuer"
                mountPath: /etc/ziti/alt-server-cert
              # -- use an alternative certificate and key from a tls secret declared in additionalVolumes
              # - mode: secret
              #   secretName: kentest-alt-server-cert

          # additionalVolumes:
          #   - name: kentest-alt-server-cert
          #     volumeType: secret
          #     mountPath: /etc/ziti/kentest-alt-server-cert
          #     secretName: kentest-alt-server-cert
          image:
            additionalArgs:
              - --verbose
          managementApi:
            advertisedHost: "{{ release_name }}-mgmt.{{ ansible_default_ipv4.address }}.sslip.io"
            advertisedPort: 443
            containerPort: 1281
            service:
              enabled: true
              type: ClusterIP
          cert-manager:
            enabled: true
          trust-manager:
            enabled: true
            app:
              trust:
                namespace: "{{ release_namespace }}"

    - name: Deploy IngressRouteTCP Resources
      kubernetes.core.k8s:
      loop:
        - client
        - mgmt
      args:
        state: present
        kubeconfig: "{{ kubeconfig }}"
        definition:
          apiVersion: traefik.containo.us/v1alpha1
          kind: IngressRouteTCP
          metadata:
            name: "{{ release_name }}-{{ item }}-ingress"
            namespace: "{{ release_namespace }}"
          spec:
            entryPoints:                    # [1]
              - websecure
            routes:                         # [2]
              - match: HostSNI(`{{ release_name }}-{{ item }}.{{ ansible_default_ipv4.address }}.sslip.io`)           # [3]
                # priority: 10                  # [4]
                # middlewares: {}
                # - name: middleware1           # [5]
                #  namespace: default          # [6]
                services:                     # [7]
                  - name: "{{ release_name }}-controller-{{ item }}"
                    port: 443                   # [9]
                    # weight: 10                  # [10]
                    # proxyProtocol:              # [11]
                    #   version: 1                # [12]
                    # serversTransport: transport # [13]
                    # nativeLB: true              # [14]
                    # nodePortLB: true            # [15]
            tls:                            # [16]
              # secretName: supersecret       # [17]
              # options:                      # [18]
              #   name: opt                   # [19]
              #   namespace: default          # [20]
              # certResolver: foo             # [21]
              # domains:                      # [22]
              # - main: example.net           # [23]
              #   sans:                       # [24]
              #   - a.example.net
              #   - b.example.net
              passthrough: true             # [25]
